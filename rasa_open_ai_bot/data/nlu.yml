version: "3.1"

nlu:
- intent: make single request
  examples: |
    - сделай одиночный запрос
    - хочу одиночный сделать запрос
    - хочу узнать
    - хочу спросить
    - спросить чат гпт
    - узнай у чат гпт

- intent: make context request
  examples: |
    - сделай запрос с историей сообщений
    - сделай контекстный запрос
    - спроси с учетом контекста
    - узнай с историей сообщений
    - сделай запрос с контекстом

- intent: clear requests history
  examples: |
    - удали историю сообщений
    - удали историю запросов
    - удали запросы
    - очисти историю сообщений
    - очисти историю запросов
    - обнови контекст
    - обнови историю запросов

- intent: out_of_scope
  examples: |
    - что такое парик
    - из чего делается телефон
    - для чего используется литиум
    - в чем разница между
    - почему нельзя использовать азот
    - из чего сделать стол
    - какой план ужина на сегодня
    - где можно купить жирафа

- intent: greet
  examples: |
    - Привет
    - Здравствуйте
    - Добрый вечер
    - Доброе утро

- intent: goodbye
  examples: |
    - Пока
    - До свидания

- intent: affirm
  examples: |
    - Да
    - Так, точно
    - Хорошо
    - Совершенно верно

- intent: deny
  examples: |
    - Нет
